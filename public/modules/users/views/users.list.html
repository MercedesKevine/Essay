<div class="panel-body well tabAnim">
    <table class="table table-striped table-bordered table-hover table-condensed">
        <caption class="text-center">User Table </caption>
        <thead>
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">Last Nom</th>
                <th class="text-center">First Name</th>
                <th class="text-center">Gender</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in vm.users">
                <td class="text-center">{{item._id}}</td>
                <td class="text-center">{{item.lastName}}</td>
                <td class="text-center">{{item.firstName}}</td>
                <td class="text-center">{{item.genre}}</td>
                <td class="text-center">
                    <button  class="btn btn-xs btn-primary btn-danger"
                             ui-sref="user.delete({_id:item._id})">
                        <i  class="glyphicon glyphicon-trash"></i>
                        Delete
                    </button>
                    <button  class="btn btn-xs btn-primary" ui-sref="user.edit({_id:item._id})"><i class="glyphicon glyphicon-edit"></i>
                        Edit
                    </button>
                    <button  class="btn btn-xs btn-primary" ui-sref="user.detail({_id:item._id})"><i class="glyphicon glyphicon-print"></i>
                        detail
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <button class="btn btn-success" ng-click="downloadCSV()"><i class="glyphicon glyphicon-export"></i>ExportTable</button>
        <button class="btn btn-primary" ng-click="fetchAllClients()"><i class="glyphicon glyphicon-refresh"> </i>Refresh</button>
        <a ui-sref="user.new" class="btn btn-primary"><i class="glyphicon glyphicon-plus"> </i>New</a>
    </div>
</div>
