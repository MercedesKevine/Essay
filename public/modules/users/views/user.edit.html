<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClientLabel">Edit a User</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.user._id">
            <label for="id">ID</label>
            <input type="textr" class="form-control" id="id" name="id"
                   ng-model="vm.user._id" readonly />
        </div>
        <div class="form-group" >
            <label class="control-label" for="field_name">Last Name : </label>
            <input type="text" class="form-control" name="nom" id="field_name"
                   ng-model="vm.user.lastName"
                   />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_birthDay">First Name :</label>
            <input type="text" class="form-control" name="age" id="field_birthDay"
                   ng-model="vm.user.firstName"
                   />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sexe" placeholder="{{vm.user.genre"}}>Genre :</label>
            <div>
                <select class="form-control" id="field_sexe" name="sexe" ng-model="vm.user.genre" placeholder="vm.user.genre">
                    <option value="Admin">Admin</option>
                    <option value="User">User</option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>update</span>
        </button>
    </div>
</form>
