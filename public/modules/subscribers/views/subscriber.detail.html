<form name="editForm" role="form" novalidate>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClientLabel"> Detail of Subscriber</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.subscriber._id">
            <label for="id">ID</label>
            <input type="textr" class="form-control" id="id" name="id"
                   ng-model="vm.subscriber._id" readonly />
        </div>
        <div class="form-group" >
            <label class="control-label" for="field_name">Last Name : </label>
            <input type="text" class="form-control" name="nom" id="field_name"
                   ng-model="vm.subscriber.lastName"
                   />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_birthDay">First Name :</label>
            <input type="text" class="form-control" name="age" id="field_birthDay"
                   ng-model="vm.subscriber.firstName"
                   />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sexe">email adress</label>
            <div>
                <input type="text" class="form-control" id="field_email" name="email" ng-model="vm.subscriber.phoneNumber">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sexe">idNIC :</label>
            <div>
                <input type="text" class="form-control" id="field_idNIC" name="idNIC" ng-model="vm.subscriber.idNIC">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sexe">password :</label>
            <div>
                <input type="text" class="form-control" id="field_password" name="password"  ng-model="vm.subscriber.password">
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
    </div>
</form>
