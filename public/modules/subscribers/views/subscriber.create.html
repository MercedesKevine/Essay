<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClientLabel">Create a Subscriber</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.subscriber._id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.subscriber._id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Last Name : </label>
            <input type="text" class="form-control" name="name" id="field_name"
                   ng-model="vm.subscriber.lastName"
                   />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_birthDay">first Name :</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                   ng-model="vm.subscriber.firstName"
                   />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sexe">phone number :</label>
            <div>
                <input type="text" class="form-control" id="field_number" name="phoneNumber" id="field_phoneNumber" ng-model="vm.subscriber.phoneNumber"/>
                
            </div>
        </div>
         <div class="form-group">
            <label class="control-label" for="field_sexe">email adress</label>
            <div>
                <input type="text" class="form-control" id="field_email" name="email" ng-model="vm.subscriber.email"/>
               
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sexe">idNIC :</label>
            <div>
                <input type="text" class="form-control" id="field_idNIC" name="idNIC" ng-model="vm.subscriber.idNIC"/>
              
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sexe">password :</label>
            <div>
                <input type="text" class="form-control" id="field_password" name="password"  ng-model="vm.subscriber.password"/>
              
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sexe">contact :</label>
            
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
